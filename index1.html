<!DOCTYPE html>
<html>
<head>
  <title>Inline CSS Example</title>
</head>
<body style="background-color: #f0f8ff; font-family: Arial, sans-serif;">

  <h1 style="color: #2c3e50; text-align: center;">Welcome to My Web Page</h1>

  <p style="color: #555; font-size: 18px; margin: 20px;">
    This paragraph uses inline CSS for styling. It's a quick way to apply styles directly to elements.
  </p>

  <a href="https://example.com" 
     style="display: inline-block; padding: 10px 20px; background-color: #3498db; color: white; text-decoration: none; border-radius: 5px;">
    Visit Example
  </a>

</body>
</html>
